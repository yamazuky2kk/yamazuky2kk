<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By: Yamazuky.Dev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffa8a8, #ffb3b3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Cora√ß√µes caindo infinitamente */
        .falling-heart {
            position: absolute;
            font-size: 25px;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 1;
            animation: fall-infinite linear infinite;
        }

        .falling-heart:nth-child(1) { left: 5%; animation-duration: 8s; animation-delay: 0s; }
        .falling-heart:nth-child(2) { left: 15%; animation-duration: 6s; animation-delay: 1s; }
        .falling-heart:nth-child(3) { left: 25%; animation-duration: 9s; animation-delay: 2s; }
        .falling-heart:nth-child(4) { left: 35%; animation-duration: 7s; animation-delay: 0.5s; }
        .falling-heart:nth-child(5) { left: 45%; animation-duration: 8.5s; animation-delay: 1.5s; }
        .falling-heart:nth-child(6) { left: 55%; animation-duration: 6.5s; animation-delay: 2.5s; }
        .falling-heart:nth-child(7) { left: 65%; animation-duration: 7.5s; animation-delay: 0.8s; }
        .falling-heart:nth-child(8) { left: 75%; animation-duration: 9.5s; animation-delay: 1.8s; }
        .falling-heart:nth-child(9) { left: 85%; animation-duration: 8.2s; animation-delay: 0.3s; }
        .falling-heart:nth-child(10) { left: 95%; animation-duration: 7.8s; animation-delay: 2.2s; }

        @keyframes fall-infinite {
            0% { 
                transform: translateY(-100px) rotate(0deg) scale(0.5); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
                transform: translateY(0px) rotate(36deg) scale(1); 
            }
            90% { 
                opacity: 0.8; 
                transform: translateY(calc(100vh - 50px)) rotate(324deg) scale(0.8); 
            }
            100% { 
                transform: translateY(100vh) rotate(360deg) scale(0.3); 
                opacity: 0; 
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 40px;
            border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 
                        0 10px 20px rgba(0, 0, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
            max-width: 500px;
            width: 90%;
            position: relative;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 10;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 182, 193, 0.2), 
                rgba(255, 255, 255, 0.3));
            border-radius: 37px;
            z-index: -1;
        }

        h1 {
            font-size: 2.5em;
            color: #d63384;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-sim {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-sim:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(40, 167, 69, 0.6);
        }

        .btn-nao {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
            position: relative;
        }

        .btn-nao:hover {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Tela de sucesso */
        .success-screen {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-screen h2 {
            font-size: 2.2em;
            color: #d63384;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .bear-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .love-message {
            font-size: 1.3em;
            color: #6c757d;
            margin-top: 20px;
            font-style: italic;
        }

        /* Efeito de confete aprimorado */
        .confetti {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-heart {
            font-size: 20px;
            animation: confetti-fall-heart 4s ease-out forwards;
        }

        .confetti-star {
            font-size: 16px;
            animation: confetti-fall-star 3.5s ease-out forwards;
        }

        .confetti-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: confetti-fall-circle 3s ease-out forwards;
        }

        .confetti-diamond {
            width: 15px;
            height: 15px;
            transform: rotate(45deg);
            animation: confetti-fall-diamond 4.5s ease-out forwards;
        }

        .confetti-sparkle {
            font-size: 18px;
            animation: confetti-fall-sparkle 3.8s ease-out forwards;
        }

        @keyframes confetti-fall-heart {
            0% { 
                transform: translateY(-100vh) translateX(0) rotate(0deg) scale(0.5); 
                opacity: 1; 
            }
            10% { 
                transform: translateY(-80vh) translateX(20px) rotate(36deg) scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: translateY(20vh) translateX(-30px) rotate(180deg) scale(0.8); 
                opacity: 0.8; 
            }
            100% { 
                transform: translateY(120vh) translateX(50px) rotate(360deg) scale(0.3); 
                opacity: 0; 
            }
        }

        @keyframes confetti-fall-star {
            0% { 
                transform: translateY(-100vh) translateX(0) rotate(0deg) scale(0.3); 
                opacity: 1; 
            }
            20% { 
                transform: translateY(-60vh) translateX(-40px) rotate(72deg) scale(1.2); 
                opacity: 1; 
            }
            60% { 
                transform: translateY(40vh) translateX(60px) rotate(216deg) scale(0.9); 
                opacity: 0.7; 
            }
            100% { 
                transform: translateY(120vh) translateX(-20px) rotate(360deg) scale(0.2); 
                opacity: 0; 
            }
        }

        @keyframes confetti-fall-circle {
            0% { 
                transform: translateY(-100vh) translateX(0) scale(0.4); 
                opacity: 1; 
            }
            30% { 
                transform: translateY(-40vh) translateX(80px) scale(1.3); 
                opacity: 1; 
            }
            70% { 
                transform: translateY(60vh) translateX(-50px) scale(0.7); 
                opacity: 0.6; 
            }
            100% { 
                transform: translateY(120vh) translateX(30px) scale(0.1); 
                opacity: 0; 
            }
        }

        @keyframes confetti-fall-diamond {
            0% { 
                transform: translateY(-100vh) translateX(0) rotate(45deg) scale(0.6); 
                opacity: 1; 
            }
            25% { 
                transform: translateY(-50vh) translateX(-60px) rotate(135deg) scale(1.1); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(80vh) translateX(40px) rotate(315deg) scale(0.8); 
                opacity: 0.5; 
            }
            100% { 
                transform: translateY(120vh) translateX(-80px) rotate(405deg) scale(0.2); 
                opacity: 0; 
            }
        }

        @keyframes confetti-fall-sparkle {
            0% { 
                transform: translateY(-100vh) translateX(0) rotate(0deg) scale(0.5); 
                opacity: 1; 
            }
            15% { 
                transform: translateY(-70vh) translateX(30px) rotate(54deg) scale(1.4); 
                opacity: 1; 
            }
            45% { 
                transform: translateY(10vh) translateX(-70px) rotate(162deg) scale(1); 
                opacity: 0.9; 
            }
            80% { 
                transform: translateY(90vh) translateX(90px) rotate(288deg) scale(0.6); 
                opacity: 0.4; 
            }
            100% { 
                transform: translateY(120vh) translateX(-40px) rotate(360deg) scale(0.1); 
                opacity: 0; 
            }
        }

        @keyframes fogos-artificio {
            0% { 
                transform: scale(0.3) rotate(0deg); 
                opacity: 0; 
            }
            20% { 
                transform: scale(1.5) rotate(72deg); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.8) rotate(180deg); 
                opacity: 0.8; 
            }
            80% { 
                transform: scale(1.2) rotate(288deg); 
                opacity: 0.4; 
            }
            100% { 
                transform: scale(0.1) rotate(360deg); 
                opacity: 0; 
            }
        }

        /* Overlay de mensagem de erro */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }

        .error-message {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: bounce 0.5s ease-in-out;
            max-width: 400px;
            margin: 20px;
        }

        .error-message h2 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .error-message p {
            color: #6c757d;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .error-message button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .error-message button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Cora√ß√µes caindo infinitamente -->
    <div class="falling-heart">üíñ</div>
    <div class="falling-heart">üíï</div>
    <div class="falling-heart">üíó</div>
    <div class="falling-heart">üíù</div>
    <div class="falling-heart">üíñ</div>
    <div class="falling-heart">üíï</div>
    <div class="falling-heart">üíó</div>
    <div class="falling-heart">üíù</div>
    <div class="falling-heart">üíñ</div>
    <div class="falling-heart">üíï</div>

    <div class="container">
        <!-- Tela inicial -->
        <div id="question-screen">
            <h1>Aceita namorar comigo? üíï</h1>
            <div class="buttons">
                <button class="btn-sim" onclick="aceitou()">SIM ‚ú®</button>
                <button class="btn-nao" onclick="rejeitou()" id="btnNao">N√ÉO üò¢</button>
            </div>
        </div>

        <!-- Tela de sucesso -->
        <div id="success-screen" class="success-screen">
            <h2>Ent estamos oficialmente namorando julia!üéâ</h2>
            <img src="https://files.catbox.moe/ilwpsh.jpg" alt="Ursinhos se abra√ßando" class="bear-image">
            <p class="love-message">Voc√™ fez meu dia muito feliz! üíï</p>
        </div>
    </div>

    <script>
        function aceitou() {
            // Esconder tela de pergunta
            document.getElementById('question-screen').style.display = 'none';
            
            // Mostrar tela de sucesso
            document.getElementById('success-screen').style.display = 'block';
            
            // Criar confete
            criarConfete();
        }
        
        function rejeitou() {
            // Mostrar mensagem de op√ß√£o errada
            mostrarMensagemErro();
        }
        
        function mostrarMensagemErro() {
            // Criar overlay de mensagem de erro
            const overlay = document.createElement('div');
            overlay.className = 'error-overlay';
            
            const mensagem = document.createElement('div');
            mensagem.className = 'error-message';
            
            mensagem.innerHTML = `
                <h2>‚ùå Op√ß√£o Errada!</h2>
                <p>Tente novamente! üòâ</p>
                <button onclick="fecharMensagemErro()">OK, Entendi! üíï</button>
            `;
            
            overlay.appendChild(mensagem);
            document.body.appendChild(overlay);
            
            // Adicionar fun√ß√£o global para fechar
            window.fecharMensagemErro = function() {
                document.body.removeChild(overlay);
            };
            
            // Fechar automaticamente ap√≥s 3 segundos
            setTimeout(() => {
                if (document.body.contains(overlay)) {
                    document.body.removeChild(overlay);
                }
            }, 3000);
        }
        
        function criarConfete() {
            const cores = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#fd79a8', '#fdcb6e', '#6c5ce7', '#a29bfe', '#fd79a8'];
            const formas = [
                { tipo: 'heart', emoji: 'üíñ', classe: 'confetti-heart' },
                { tipo: 'heart', emoji: 'üíï', classe: 'confetti-heart' },
                { tipo: 'heart', emoji: 'üíó', classe: 'confetti-heart' },
                { tipo: 'heart', emoji: 'üíù', classe: 'confetti-heart' },
                { tipo: 'star', emoji: '‚≠ê', classe: 'confetti-star' },
                { tipo: 'star', emoji: '‚ú®', classe: 'confetti-star' },
                { tipo: 'star', emoji: 'üåü', classe: 'confetti-star' },
                { tipo: 'sparkle', emoji: '‚ú®', classe: 'confetti-sparkle' },
                { tipo: 'sparkle', emoji: 'üí´', classe: 'confetti-sparkle' },
                { tipo: 'sparkle', emoji: '‚ö°', classe: 'confetti-sparkle' },
                { tipo: 'circle', emoji: '', classe: 'confetti-circle' },
                { tipo: 'diamond', emoji: '', classe: 'confetti-diamond' }
            ];
            
            // Criar m√∫ltiplas ondas de confete
            for (let onda = 0; onda < 3; onda++) {
                setTimeout(() => {
                    for (let i = 0; i < 25; i++) {
                        setTimeout(() => {
                            const forma = formas[Math.floor(Math.random() * formas.length)];
                            const confete = document.createElement('div');
                            confete.className = `confetti ${forma.classe}`;
                            
                            // Posi√ß√£o inicial aleat√≥ria
                            confete.style.left = Math.random() * 100 + '%';
                            confete.style.top = '-50px';
                            
                            if (forma.emoji) {
                                confete.textContent = forma.emoji;
                            } else {
                                // Para c√≠rculos e diamantes, usar cores s√≥lidas
                                const cor = cores[Math.floor(Math.random() * cores.length)];
                                confete.style.background = cor;
                                if (forma.tipo === 'diamond') {
                                    confete.style.background = `linear-gradient(45deg, ${cor}, ${cores[Math.floor(Math.random() * cores.length)]})`;
                                }
                            }
                            
                            // Adicionar varia√ß√£o na anima√ß√£o
                            const duracao = 3 + Math.random() * 2; // 3-5 segundos
                            confete.style.animationDuration = duracao + 's';
                            confete.style.animationDelay = Math.random() * 0.5 + 's';
                            
                            document.body.appendChild(confete);
                            
                            // Remover confete ap√≥s anima√ß√£o
                            setTimeout(() => {
                                if (document.body.contains(confete)) {
                                    document.body.removeChild(confete);
                                }
                            }, (duracao + 1) * 1000);
                        }, i * 50); // Espa√ßamento entre cada confete
                    }
                }, onda * 800); // Espa√ßamento entre ondas
            }
            
            // Adicionar efeito de fogos de artif√≠cio
            setTimeout(() => {
                criarFogosArtificio();
            }, 1000);
        }
        
        function criarFogosArtificio() {
            const fogos = ['üéâ', '‚ù§Ô∏è‚Äçü©π', '‚ú®', 'üíû'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const fogo = document.createElement('div');
                    fogo.textContent = fogos[Math.floor(Math.random() * fogos.length)];
                    fogo.style.position = 'absolute';
                    fogo.style.fontSize = '30px';
                    fogo.style.left = Math.random() * 80 + 10 + '%';
                    fogo.style.top = Math.random() * 60 + 20 + '%';
                    fogo.style.zIndex = '999';
                    fogo.style.animation = 'fogos-artificio 2s ease-out forwards';
                    
                    document.body.appendChild(fogo);
                    
                    setTimeout(() => {
                        if (document.body.contains(fogo)) {
                            document.body.removeChild(fogo);
                        }
                    }, 2000);
                }, i * 300);
            }
        }
    </script>
</body>
</html>
