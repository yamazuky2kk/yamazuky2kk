<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by: @Yamazuky7x'</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Canvas para efeitos avançados -->
    <canvas id="particleCanvas"></canvas>
    <canvas id="starsCanvas"></canvas>
    
    <div class="container">
        <!-- Camada de fundo com múltiplos efeitos -->
        <div class="background-layers">
            <div class="aurora-layer"></div>
            <div class="nebula-layer"></div>
            <div class="wave-layer"></div>
        </div>

        <!-- Sistema de partículas avançado -->
        <div class="advanced-particles">
            <!-- Estrelas cintilantes -->
            <div class="twinkling-stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
            
            <!-- Partículas de luz flutuantes -->
            <div class="floating-lights">
                <div class="light-particle"></div>
                <div class="light-particle"></div>
                <div class="light-particle"></div>
                <div class="light-particle"></div>
                <div class="light-particle"></div>
                <div class="light-particle"></div>
                <div class="light-particle"></div>
                <div class="light-particle"></div>
            </div>
            
            <!-- Pétalas de rosa caindo -->
            <div class="falling-petals">
                <div class="petal">🌸</div>
                <div class="petal">🌺</div>
                <div class="petal">🌸</div>
                <div class="petal">🌺</div>
                <div class="petal">🌸</div>
                <div class="petal">🌺</div>
                <div class="petal">🌸</div>
                <div class="petal">🌺</div>
            </div>
        </div>

        <!-- Conteúdo principal aprimorado -->
        <div class="content">
            <!-- Título com efeitos avançados -->
            <h1 class="ultra-title" id="mainTitle">
                <span class="letter">P</span>
                <span class="letter">a</span>
                <span class="letter">r</span>
                <span class="letter">a</span>
                <span class="letter"> </span>
                <span class="letter">o</span>
                <span class="letter"> </span>
                <span class="letter">A</span>
                <span class="letter">m</span>
                <span class="letter">o</span>
                <span class="letter">r</span>
                <span class="letter"> </span>
                <span class="letter">d</span>
                <span class="letter">a</span>
                <span class="letter"> </span>
                <span class="letter">M</span>
                <span class="letter">i</span>
                <span class="letter">n</span>
                <span class="letter">h</span>
                <span class="letter">a</span>
                <span class="letter"> </span>
                <span class="letter">V</span>
                <span class="letter">i</span>
                <span class="letter">d</span>
                <span class="letter">a</span>
            </h1>
            
            <!-- Container do coração ultra animado -->
            <div class="ultra-heart-container">
                <!-- Múltiplos anéis de energia -->
                <div class="energy-ring ring-1"></div>
                <div class="energy-ring ring-2"></div>
                <div class="energy-ring ring-3"></div>
                
                <!-- Coração principal com múltiplas camadas -->
                <div class="ultra-heart" id="ultraHeart">
                    <div class="heart-core"></div>
                    <div class="heart-glow-1"></div>
                    <div class="heart-glow-2"></div>
                    <div class="heart-particles"></div>
                    <div class="heart-aura"></div>
                </div>
                
                <!-- Partículas emanando do coração -->
                <div class="heart-emission">
                    <div class="emission-particle"></div>
                    <div class="emission-particle"></div>
                    <div class="emission-particle"></div>
                    <div class="emission-particle"></div>
                    <div class="emission-particle"></div>
                    <div class="emission-particle"></div>
                </div>
            </div>
            
            <!-- Mensagem com efeitos de texto avançados -->
            <div class="ultra-message">
                <p class="love-text-ultra" id="loveTextUltra">
                    <span class="word">Meu</span>
                    <span class="word">coração</span>
                    <span class="word">bate</span>
                    <span class="word">por</span>
                    <span class="word">você</span>
                </p>
                <p class="subtitle-ultra" id="subtitleUltra">
                    <span class="glow-text">Você é tudo para mim</span>
                    <span class="heart-emoji">💖</span>
                </p>
            </div>
            
            <!-- Botão ultra interativo -->
            <button class="ultra-button" id="ultraButton">
                <span class="button-text">✨ Clique Aqui ✨</span>
                <div class="button-ripple"></div>
                <div class="button-glow"></div>
                <div class="button-particles">
                    <span class="btn-particle">💫</span>
                    <span class="btn-particle">⭐</span>
                    <span class="btn-particle">✨</span>
                    <span class="btn-particle">💖</span>
                    <span class="btn-particle">💕</span>
                    <span class="btn-particle">💗</span>
                </div>
            </button>
                <footer>by: @Yamazuky7x'</footer>
        </div>

        <!-- Corações flutuantes aprimorados -->
        <div class="ultra-floating-hearts">
            <div class="floating-heart-ultra">💖</div>
            <div class="floating-heart-ultra">💕</div>
            <div class="floating-heart-ultra">💗</div>
            <div class="floating-heart-ultra">💝</div>
            <div class="floating-heart-ultra">💞</div>
            <div class="floating-heart-ultra">💓</div>
            <div class="floating-heart-ultra">💘</div>
            <div class="floating-heart-ultra">💖</div>
            <div class="floating-heart-ultra">💕</div>
            <div class="floating-heart-ultra">💗</div>
        </div>
        
        <!-- Borboletas animadas -->
        <div class="butterflies">
            <div class="butterfly">🦋</div>
            <div class="butterfly">🦋</div>
            <div class="butterfly">🦋</div>
        </div>
        
        <!-- Fogos de artifício ocasionais -->
        <div class="fireworks" id="fireworks"></div>
        
        <!-- Cursor personalizado -->
        <div class="custom-cursor" id="customCursor">
            <div class="cursor-trail"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
