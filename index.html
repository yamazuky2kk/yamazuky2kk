<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eu Te Amo Nicky</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffb6c1, #ffc0cb);
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .header-text {
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: white;
      padding: 20px 0 10px;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px 15px;
    }

    .gallery-item {
      width: 30%;
      max-width: 200px;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
    }

    .center-message {
      text-align: center;
      font-size: 1.7em;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 10px #ff69b4;
      margin-top: 20px;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox video,
    .lightbox img {
      width: 100%;
      height: auto;
    }

    .falling-text {
      position: fixed;
      top: -10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      color: white;
      animation: fall 6s infinite linear;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateX(-50%) translateY(0); opacity: 1; }
      100% { transform: translateX(-50%) translateY(110vh); opacity: 0; }
    }

    @media (max-width: 600px) {
      .gallery-item { width: 80%; }
      .header-text { font-size: 2em; }
      .center-message { font-size: 1.3em; }
    }
  </style>
</head>
<body>

  <div class="header-text">EU TE AMO NICKY ‚ù§Ô∏è</div>

  <div class="gallery">
    <div class="gallery-item" onclick="openLightbox('https://files.catbox.moe/b0tzmf.jpg')">
      <img src="https://files.catbox.moe/b0tzmf.jpg" alt="Foto 1">
    </div>
    <div class="gallery-item" onclick="openLightbox('https://files.catbox.moe/w64toa.jpg')">
      <img src="https://files.catbox.moe/w64toa.jpg" alt="Foto 2">
    </div>
    <div class="gallery-item" onclick="openLightbox('https://files.catbox.moe/nw3baw.mp4', true)">
      <video src="https://files.catbox.moe/nw3baw.mp4" muted autoplay loop></video>
    </div>
  </div>

  <div class="center-message">
    Se conhecemos a <br>
    <span id="contador"></span>
  </div>

  <div class="lightbox" onclick="closeLightbox()" id="lightbox">
    <div class="lightbox-content" id="lightbox-content"></div>
  </div>

  <script>
    // Anima√ß√£o caindo
    function createFallingText() {
      const msg = document.createElement("div");
      msg.classList.add("falling-text");
      const frases = ["Eu te amo! ‚ù§Ô∏è", "I LOVE YOU üíñ"];
      msg.innerText = frases[Math.floor(Math.random() * frases.length)];
      msg.style.left = `${Math.random() * 100}vw`;
      msg.style.fontSize = `${Math.random() * 0.5 + 1.2}em`;
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 6000);
    }

    setInterval(createFallingText, 800);

    // Lightbox
    function openLightbox(src, isVideo = false) {
      const lightbox = document.getElementById("lightbox");
      const content = document.getElementById("lightbox-content");
      content.innerHTML = isVideo
        ? `<video src="${src}" controls autoplay style="border-radius:10px; max-height: 90vh;"></video>`
        : `<img src="${src}" style="border-radius:10px; max-height: 90vh;">`;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
      document.getElementById("lightbox-content").innerHTML = "";
    }

    // Contador
function atualizarContador() {
  const inicio = new Date("2025-05-27T00:00:00");
  const agora = new Date();
  const diff = agora - inicio;

  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((diff / (1000 * 60)) % 60);
  const segundos = Math.floor((diff / 1000) % 60);

  document.getElementById("contador").innerText =
    `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos desde que nos conhecemos üíñ`;
}

setInterval(atualizarContador, 1000);
atualizarContador();
  </script>
</body>
</html>
